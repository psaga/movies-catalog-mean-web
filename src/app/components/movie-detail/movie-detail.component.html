<div class="align-center" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading && movie">
<div class="wrapper">
  <div class="one">
    <img [src]="movie.poster || defaultImg" [alt]="movie.title" (error)="setDefaultImg(movie)">
    <span class="rating"><mat-icon class="icon star" aria-hidden="false">grade</mat-icon><span class="calification">{{ movie.imdb.rating }}</span></span>
  </div>
  <div class="two">
    <div class="title">{{ movie.title }} <span class="year">({{ movie.year }})</span></div>
    <mat-divider></mat-divider>
    <span class="secondary-info" *ngFor="let actor of movie.cast; last as isLast">{{ actor }}<span *ngIf="!isLast">, </span></span>
    <br>
    <br>
    <div class="fullplot">{{ movie.fullplot || movie.plot }}</div>
    <br>
    <span class="secondary-info" *ngFor="let genre of movie.genres; last as isLast">{{ genre }}<span *ngIf="!isLast">, </span></span>
  </div>
</div>
</div>
